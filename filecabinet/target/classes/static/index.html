<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\index.css">
</head>
<body>
    <div class="container">
        <h2>Acceso a su Cuenta</h2>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="form-group">
                <label for="username">Correo Electrónico o Usuario</label>
                <input type="text" id="username" name="username" required 
                       placeholder="ejemplo@dominio.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn-submit">
                Acceder
            </button>

            <div id="messageBox" style="text-align: center; margin-top: 20px; color: #e74c3c;">
                <!-- Mensajes de error o éxito aparecerán aquí -->
            </div>
            
        </form>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.9rem; color: #7f8c8d;">
            ¿Olvidó su contraseña? <a href="#" style="color: #4a90e2; text-decoration: none;">Recupérela aquí</a>
        </p>

    </div>

    <script src="js\gastos.js"></script>

    <script>
        // Función de ejemplo para manejar el envío del formulario
        function handleLogin(event) {
            event.preventDefault(); // Detiene el envío real del formulario

            const username = document.getElementById('username').value;
            const messageBox = document.getElementById('messageBox');
            
            // Simulación de validación
            if (username.length < 3) {
                messageBox.style.color = '#e74c3c';
                messageBox.innerHTML = 'Error: Usuario o contraseña incorrectos.';
            } else {
                messageBox.style.color = '#27ae60';
                messageBox.innerHTML = '¡Acceso simulado exitoso! Redirigiendo...';
                // En una aplicación real, se haría una petición AJAX/Fetch a tu backend aquí.
            }
            
            // Ocultar mensaje después de 3 segundos
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 3000);
        }
    </script>

</body>
</html>
